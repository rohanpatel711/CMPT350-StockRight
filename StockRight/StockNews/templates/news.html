<html>
    <head>
            <title>News</title>
            <meta charset="utf-8">
            <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">

            <!-- Google Fonts -->
            <link href='https://fonts.googleapis.com/css?family=Montserrat:400,600,700%7CSource+Sans+Pro:400,600,700' rel='stylesheet'>
            {% load static %}
            <!-- Css -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/font-icons.css' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">

            <!-- Favicons -->
            <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72.png' %}">
            <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114.png' %}">
            <!-- Lazyload (must be placed in head in order to work) -->
            <script src="{% static 'js/lazysizes.min.js' %}"></script>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body>
    <!-- Trending Now -->
        <div class="container">
            <div class="trending-now">
                <span class="trending-now__label">
                  <i class="ui-flash"></i>
                  <span class="trending-now__text d-lg-inline-block d-none">Newsflash</span>
                </span>
                <div class="newsticker">
                    <ul id="newsticker__list" class="newsticker__list">
                        {% for idx in api.data %}
                        <li class="newsticker__item">
                            <a href = {{idx.news_url}} class="newsticker__item-url">{{idx.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="newsticker-buttons">
                    <button class="newsticker-button newsticker-button--prev" id="newsticker-button--prev" aria-label="next article"><i class="ui-arrow-left"></i></button>
                    <button class="newsticker-button newsticker-button--next" id="newsticker-button--next" aria-label="previous article"><i class="ui-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <section class="featured-posts-grid">
            <div class="container">
                <div class="row row-8">
                    {% for idx in api.data %}
                    <div class="col-lg-6">
                        <!-- Small post -->
                        <div class="featured-posts-grid__item featured-posts-grid__item--sm">
                            <article class="entry card post-list featured-posts-grid__entry" style="width: auto; height: 200px">
                                <div class="entry__img-holder post-list__img-holder card__img-holder" style="background-image: url({{idx.image_url}})">
                                    <a href= {{idx.news_url}} class="thumb-url"></a>
                                    <img src= {{idx.image_url}} alt="" class="entry__img d-none">
                                    <a href="categories.html" class="entry__meta-category entry__meta-category--label entry__meta-category--align-in-corner entry__meta-category--purple">{{idx.type}}</a>
                                </div>
                                <div class="entry__body post-list__body card__body">
                                    <h2 class="entry__title">
                                        <a href= {{idx.news_url}} >{{idx.title}}</a>
                                    </h2>
                                    <ul class="entry__meta">
                                        <li class="entry__meta-author">
                                            <span>by</span>
                                            <a href="#">{{idx.source_name}}</a>
                                        </li>
                                        <li class="entry__meta-date">
                                            {{idx.date}}
                                        </li>
                                    </ul>
                                </div>
                            </article>
                        </div> <!-- end post -->
                    </div> <!-- end col -->
                    {% endfor %}
                </div>
            </div>
        </section>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl-carousel.min.js' %}"></script>
        <script src="{% static 'js/flickity.pkgd.min.js' %}"></script>
        <script src="{% static 'js/twitterFetcher_min.js' %}"></script>
        <script src="{% static 'js/jquery.newsTicker.min.js' %}"></script>
        <script src="{% static 'js/modernizr.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'js/easing.min.js' %}"></script>
    </body>
</html>
